name: Spack

on: pull_request

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]


    steps:
    - uses: actions/checkout@v2

    - name: Install Spack
      run: |
        cd ..
        git clone https://github.com/spack/spack
        cd spack
        source share/spack/setup-env.sh
        [[ $(uname) == "Linux" ]] && sudo apt-get install -y gfortran
        sed -i -e 's,master,${{ github.base_ref }},' var/spack/repos/builtin/packages/charmpp/package.py
    - name: Build Charm++
      run: |
        spack install charmpp@develop
