name: UCX Linux

on: [push]

jobs:
  build:
    timeout-minutes: 45

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: build-ucx
      run: git clone https://github.com/openucx/ucx.git && cd ucx && ./autogen.sh && ./contrib/configure-release --prefix=$HOME/ucx/build --disable-numa && make -j4 && make install
    - name: build-ompi
      run: wget https://download.open-mpi.org/release/open-mpi/v4.0/openmpi-4.0.1.tar.gz && tar -xvf openmpi-4.0.1.tar.gz && ./configure --enable-install-libpmix && make -j 4 && sudo make install
    - name: build
      run: ./build all-test ucx-linux-x86_64 -g -j4 --with-production --basedir=$HOME/ucx/build
    - name: test
      run: ls $HOME/ucx/build/ && LD_LIBRARY_PATH=$HOME/ucx/build/lib:$LD_LIBRARY_PATH make -C ucx-linux-x86_64/tmp test-tests test-examples TESTOPTS=++local
